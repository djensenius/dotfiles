---
name: Lint GitHub Actions
on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - .github/workflows/**.yml
  pull_request:
    paths:
      - .github/workflows/**.yml

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/actionlint@v1.7.7
