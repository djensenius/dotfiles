name: Build ZMK Firmware
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:3.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
        working-directory: ./keyboards/pepito_v1.13/
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
            app/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init
        working-directory: ./keyboards/pepito_v1.13/
      - name: West Update
        run: west update
        working-directory: ./keyboards/pepito_v1.13/
      - name: West Zephyr export
        run: west zephyr-export
        working-directory: ./keyboards/pepito_v1.13/
      - name: West Build (Left)
        run: >-
          west build
          -d build/pepito/left
          -p
          -b seeeduino_xiao_ble
          -s app
          --
          -DSHIELD=clickety_split_pepito_left
        working-directory: ./keyboards/pepito_v1.13/
      - name: DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/left.dts.pre.tmp
        working-directory: ./keyboards/pepito_v1.13/
      - name: Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
        working-directory: ./keyboards/pepito_v1.13/
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.left.uf2 left.uf2
        working-directory: ./keyboards/pepito_v1.13/
      - name: Archive (Left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware-${{ steps.date.outputs.date }}
          path: left.uf2
      - name: West Build (Right)
        run: >-
          west build
          -d build/pepito/left
          -p
          -b seeeduino_xiao_ble
          --
          -DSHIELD=clickety_split_pepito_left
        working-directory: ./keyboards/pepito_v1.13/
      - name: Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
        working-directory: ./keyboards/pepito_v1.13/
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.right.uf2
        working-directory: ./keyboards/pepito_v1.13/
      - name: Archive (Right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware-${{ steps.date.outputs.date }}
          path: right.uf2
