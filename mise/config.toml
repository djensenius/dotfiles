[tools]
# global tool versions go here
# you can set these with `mise use -g`
deno = 'latest'
go = 'latest'
jq = 'latest'
kubectl = 'latest'
node = 'latest'
pipx =  'latest'
python = 'latest'
ruby = 'latest'
rust = 'latest'
yq = 'latest'
zig = 'latest'

## NPM packages
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@githubnext/github-copilot-cli" = "latest"
"npm:@mermaid-js/mermaid-cli" = "latest"
"npm:corepack" = "latest"
"npm:eslint_d" = "latest"
"npm:neovim" = "latest"
"npm:npm-check-updates" = "latest"
"npm:shellcheck" = "latest"
"npm:svgo" = "latest"
"npm:trakt-to-letterboxd" = "latest"
"npm:typescript-language-server" = "latest"
