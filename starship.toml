# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
palette = "catppuccin_mocha"
command_timeout = 5000

# left prompt
format = """$battery$hostname$container$os$directory$character"""
# move the rest of the prompt to the right
right_format = """$all"""

[aws]
disabled = true
symbol = "  "

[azure]
disabled = true
format = "[$symbol($username)]($style) "
symbol = "󰠅 "
style = "blue bold"

[battery]
charging_symbol = "🔌 "
discharging_symbol = "🔋 "
unknown_symbol = "⚠️  "

[[battery.display]]
threshold = 10
style = "bold red"
discharging_symbol = "󰁺 "
charging_symbol = "󰢜 "

[[battery.display]]
threshold = 20
style = "bold red"
discharging_symbol = "󰁻 "
charging_symbol = "󰂆 "

[[battery.display]]
threshold = 30
style = "bold maroon"
discharging_symbol = "󰁼 "
charging_symbol = "󰂇 "

[[battery.display]]
threshold = 40
style = "bold peach"
discharging_symbol = "󰁽 "
charging_symbol = "󰂈 "

[[battery.display]]
threshold = 50
style = "bold yellow"
discharging_symbol = "󰁾 "
charging_symbol = "󰢝 "

[buf]
symbol = " "

[c]
symbol = " "
format = "[$symbol($version)]($style) "

[cmake]
symbol = " "
format = "[$symbol($version)]($style) "

[cmd_duration]
min_time = 1000
format = "took [$duration]($style) "

[conda]
symbol = " "
format = "[$symbol($version)]($style) "

[container]
symbol = ""
format = "[$symbol]($style) "

[crystal]
symbol = " "
format = "[$symbol($version)]($style) "

[dart]
symbol = " "
format = "[$symbol($version)]($style) "

[directory]
truncate_to_repo = true
truncation_symbol = '…/'
style = "bold lavender"
read_only = " 󰌾"

[directory.substitutions]
"/Code" = "/"
"/Developer" = "/"
"/workspaces" = "/"

[docker_context]
symbol = " "

[elixir]
symbol = " "
format = "[$symbol($version)]($style) "

[elm]
symbol = " "
format = "[$symbol($version)]($style) "

[fennel]
symbol = " "
format = "[$symbol($version)]($style) "

[fossil_branch]
symbol = " "

[git_branch]
style = "bold mauve"
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
tag_symbol = '  '

[git_metrics]
disabled = false

[git_status]
format = '([$all_status$ahead_behind]($style) )'

# Custom Nerd Font / glyph mappings
ahead = "⇡${count} "          # commits ahead
behind = "⇣${count} "         # commits behind
diverged = "⇕ "              # diverged
conflicted = "⚔ ${count}"            # merge conflicts
stashed = " "               # stashed changes
staged = "✔ "                # staged changes
modified = " "             # modified files
deleted = " "              # deleted files
renamed = " "              # renamed files
untracked = " "            # untracked files

[golang]
symbol = " "
format = "[$symbol($version)]($style) "

[guix_shell]
symbol = " "

[haskell]
symbol = " "
format = "[$symbol($version)]($style) "

[haxe]
symbol = " "
format = "[$symbol($version)]($style) "


[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "
format = "[$ssh_symbol](status)"

[java]
symbol = " "
format = "[$symbol($version)]($style) "

[julia]
